<form [formGroup]="settingsFormGroup" class="column">
  <section>
    <section>
      <div class="field is-clearfix">
        <label class="label">Text</label>
        <div class="control">
          <textarea #textAreaElement class="textarea" formControlName="text" maxlength="500" rows="1"></textarea>
          <small class="help counter"> {{textAreaElement.value.length}} / 500</small>
        </div>
      </div>
    </section>
    <section class="slider-fields">
      <section class="columns">
        <div class="field column">
          <label class="label">Position X</label>
          <input class="slider is-fullwidth is-success" formControlName="positionX" max="100" min="0" step="1"
                 type="range">
        </div>
        <div class="field column">
          <label class="label">Position Y</label>
          <input class="slider is-fullwidth is-success" formControlName="positionY" max="100" min="0" step="1"
                 type="range">
        </div>
      </section>
      <section class="columns">
        <div class="field column"><label class="label">Width</label>
          <input class="slider is-fullwidth is-warning" formControlName="width" max="100" min="0" step="1"
                 type="range">
        </div>
        <div class="field column"><label class="label">Height</label>
          <input class="slider is-fullwidth is-warning" formControlName="height" max="100" min="0" step="1"
                 type="range">
        </div>
      </section>
      <section class="columns">
        <div class="field column"><label class="label">Font Size</label>
          <input class="slider is-fullwidth is-info" formControlName="fontSize" max="36" min="0" step="1" type="range">
        </div>
        <div class="field column"><label class="label">Line Height</label>
          <input class="slider is-fullwidth is-info" formControlName="lineHeight" max="36" min="0" step="1"
                 type="range">
        </div>
      </section>
      <section class="columns">
        <div class="field column"><label class="label">Horizontal Align</label>
          <div class="select is-info">
            <select>
              <option value="left">Left</option>
              <option value="center">Center</option>
              <option value="right">Right</option>
            </select>
          </div>
        </div>
        <div class="field column"><label class="label">Vertical Align</label>
          <div class="select is-info">
            <select>
              <option value="left">Top</option>
              <option value="center">Middle</option>
              <option value="right">Button</option>
            </select>
          </div>
        </div>
      </section>
    </section>
  </section>
</form>
